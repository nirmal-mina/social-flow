syntax = "proto3";

package socialflow.analytics;

option go_package = "github.com/socialflow/common/protobufs;protobufs";
option java_package = "com.socialflow.common.protobufs.analytics";
option java_multiple_files = true;

message ViewEvent {
  string user_id = 1;
  string video_id = 2;
  string device = 3;
  string location = 4;
  int64 duration_seconds = 5;
}
