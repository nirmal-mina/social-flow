"""
Common interfaces for polymorphism and shared fields.
Using interfaces eases front-end typing and enables union handling in resolvers.
"""

"""
Identifiable: anything with an ID and timestamps
"""
interface Identifiable {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime
}

"""
Actor: entities that can perform actions (User or Service).
"""
interface Actor {
  id: ID!
  displayName: String
  avatarUrl: String
  role: UserRole
}

"""
Content: common fields for content-like objects (Posts, Videos, Comments).
FieldsMask hints can be used to limit returned payload size.
"""
interface Content {
  id: ID!
  author: User!
  contentType: ContentType!
  visibility: PostVisibility
  createdAt: DateTime!
  updatedAt: DateTime
  metadata: JSON
}
