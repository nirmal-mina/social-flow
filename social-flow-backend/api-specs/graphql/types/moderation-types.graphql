"""
Moderation & reporting models. These support the admin operations and audit trail.
"""

type Report implements Identifiable {
  id: ID!
  reporterId: ID!
  contentId: ID!
  contentType: ContentType!
  reason: String!
  details: String
  severity: ReportSeverity!
  status: ReportStatus!
  createdAt: DateTime!
  assignedTo: ID
  resolvedBy: ID
  resolvedAt: DateTime
  metadata: JSON
}

type ReportResolution {
  reportId: ID!
  resolvedBy: ID!
  actionTaken: ModerationAction!
  comment: String
  timestamp: DateTime!
  metadata: JSON
}

type AuditLog implements Identifiable {
  id: ID!
  actorId: ID!
  targetId: ID
  action: String!                # e.g., "ban_user", "delete_post"
  details: JSON
  timestamp: DateTime!
}
