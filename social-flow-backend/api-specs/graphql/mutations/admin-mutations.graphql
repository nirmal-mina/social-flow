"""
Admin & moderation related mutations.
"""
type Mutation {
  banUser(userId: ID!, reason: String!): AdminActionResponse!
  unbanUser(userId: ID!): AdminActionResponse!
  reportContent(input: ReportContentInput!): Report!
  resolveReport(reportId: ID!, action: ModerationAction!): ReportResolution!
}

"""
Input for reporting content.
"""
input ReportContentInput {
  reporterId: ID!
  contentId: ID!
  contentType: ContentType!
  reason: String!
}

"""
Response for admin/moderation actions.
"""
type AdminActionResponse {
  success: Boolean!
  message: String!
}

"""
Response for report resolution.
"""
type ReportResolution {
  reportId: ID!
  resolvedBy: ID!
  actionTaken: ModerationAction!
  timestamp: DateTime!
}
