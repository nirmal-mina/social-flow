"""
Video mutations: upload, edit, delete, like/dislike.
"""
type Mutation {
  uploadVideo(input: UploadVideoInput!): Video!
  updateVideo(input: UpdateVideoInput!): Video!
  deleteVideo(videoId: ID!): DeleteResponse!
  likeVideo(videoId: ID!): LikeResponse!
  dislikeVideo(videoId: ID!): LikeResponse!
}

"""
Input for uploading a video.
"""
input UploadVideoInput {
  uploaderId: ID!
  title: String!
  description: String
  videoUrl: String!
  thumbnailUrl: String
  tags: [String!]
  visibility: VideoVisibility = PUBLIC
}

"""
Input for updating video details.
"""
input UpdateVideoInput {
  videoId: ID!
  title: String
  description: String
  thumbnailUrl: String
  tags: [String!]
  visibility: VideoVisibility
}
