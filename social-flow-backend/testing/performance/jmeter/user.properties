## `user.properties`

(Used by test plans via the __P() function or property placeholders.)

```properties
# Basic runtime configuration for test plans (override in CI with env vars or copy to .jmeter.properties)

# Base URL under test
base_url=http://localhost:3000/api

# Auth test user
test_user=admin
test_password=password123

# Storage
storage_bucket=test-bucket
storage_sample_file=./data/sample.txt

# Test sizing: thread counts & durations (modify per-target)
threads_auth=20
rampup_auth=30
duration_auth=120

threads_baseline=100
rampup_baseline=60
duration_baseline=300

threads_storage=30
rampup_storage=30
duration_storage=180

# Report output directory
report_output_dir=./reports

# Timeout (ms) for HTTP requests
http_timeout=60000

# Influx/Graphite backend (optional)
backend_influxdb_url=http://influx:8086
backend_influxdb_db=jmeter
backend_graphite_host=graphite
backend_graphite_port=2003
