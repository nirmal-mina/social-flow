name: Database Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  db-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d testdb" 
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r testing/integration/database-tests/requirements.txt
      - name: Wait for Postgres
        run: |
          for i in $(seq 1 30); do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres && break
            echo "Waiting for postgres..."
            sleep 2
          done
      - name: Run tests
        env:
          DB_VENDOR: postgres
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: testdb
        run: |
          pytest testing/integration/database-tests -q -n auto
