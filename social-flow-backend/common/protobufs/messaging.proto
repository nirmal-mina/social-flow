syntax = "proto3";

package socialflow.messaging;

option go_package = "github.com/socialflow/common/protobufs;protobufs";
option java_package = "com.socialflow.common.protobufs.messaging";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

message Message {
  string id = 1;
  string sender_id = 2;
  string receiver_id = 3;
  string content = 4;
  google.protobuf.Timestamp sent_at = 5;
  bool delivered = 6;
  bool read = 7;
}
