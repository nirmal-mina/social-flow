syntax = "proto3";

package socialflow.common;

option go_package = "github.com/socialflow/common/protobufs;protobufs";
option java_package = "com.socialflow.common.protobufs";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

// Common metadata and reusable types across services
message Metadata {
  string request_id = 1;       // Unique identifier for tracing
  string source_service = 2;   // Originating service name
  google.protobuf.Timestamp created_at = 3;
  google.protobuf.Timestamp updated_at = 4;
  map<string, string> tags = 5; // Arbitrary metadata tags
}

// Standard status representation
enum Status {
  STATUS_UNSPECIFIED = 0;
  ACTIVE = 1;
  INACTIVE = 2;
  DELETED = 3;
  PENDING = 4;
}
