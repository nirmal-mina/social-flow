syntax = "proto3";

package socialflow.user;

option go_package = "github.com/socialflow/common/protobufs;protobufs";
option java_package = "com.socialflow.common.protobufs.user";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";
import "common.proto";

// Role enumeration
enum Role {
  ROLE_UNSPECIFIED = 0;
  USER = 1;
  CREATOR = 2;
  MODERATOR = 3;
  ADMIN = 4;
}

// User profile definition
message User {
  string id = 1;
  string username = 2;
  string email = 3;
  string display_name = 4;
  string bio = 5;
  string profile_image_url = 6;
  repeated Role roles = 7;
  socialflow.common.Status status = 8;
  google.protobuf.Timestamp created_at = 9;
  google.protobuf.Timestamp updated_at = 10;
}

// Authentication token response
message AuthToken {
  string access_token = 1;
  string refresh_token = 2;
  google.protobuf.Timestamp expires_at = 3;
}
