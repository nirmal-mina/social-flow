syntax = "proto3";

package socialflow.like;

option go_package = "github.com/socialflow/common/protobufs;protobufs";
option java_package = "com.socialflow.common.protobufs.like";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

message Like {
  string id = 1;
  string user_id = 2;
  string target_id = 3; // Could be video, comment, etc.
  google.protobuf.Timestamp created_at = 4;
}
