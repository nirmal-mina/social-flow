syntax = "proto3";

package socialflow.payments;

option go_package = "github.com/socialflow/common/protobufs;protobufs";
option java_package = "com.socialflow.common.protobufs.payments";
option java_multiple_files = true;

import "google/protobuf/timestamp.proto";

enum PaymentStatus {
  PAYMENT_STATUS_UNSPECIFIED = 0;
  SUCCESS = 1;
  FAILED = 2;
  PENDING = 3;
  REFUNDED = 4;
}

message Payment {
  string id = 1;
  string user_id = 2;
  double amount = 3;
  string currency = 4;
  PaymentStatus status = 5;
  google.protobuf.Timestamp created_at = 6;
}
