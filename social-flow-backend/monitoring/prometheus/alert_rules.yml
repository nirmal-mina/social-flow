groups:
  - name: socialflow.rules
    rules:
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance down ({{ $labels.job }})"
          description: "Instance {{ $labels.instance }} of job {{ $labels.job }} is down."

      - alert: HighErrorRate
        expr: |
          sum by(job) (rate(http_requests_total{job=~".*"}[5m]) * on(job) group_left()
          (sum by(job) (rate(http_requests_total{job=~".*",status=~"5.."}[5m])) / 
          sum by(job) (rate(http_requests_total{job=~".*"}[5m])))
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx error rate ({{ $labels.job }})"
          description: "Job {{ $labels.job }} is experiencing high 5xx error rate."

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High 95th percentile latency"
          description: "95th percentile request duration > 2s for job {{ $labels.job }}."
