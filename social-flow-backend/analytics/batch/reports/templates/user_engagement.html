<!DOCTYPE html>
<html>
<head>
    <title>User Engagement Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h2>User Engagement Report</h2>
    <table>
        <tr>
            <th>User ID</th>
            <th>Videos Watched</th>
            <th>Total Watch Time (mins)</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.user_id }}</td>
            <td>{{ row.videos_watched }}</td>
            <td>{{ row.total_watch_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
