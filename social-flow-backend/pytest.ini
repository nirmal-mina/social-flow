[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --maxfail=10
    --durations=10

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow tests
    fast: Fast tests
    auth: Authentication tests
    video: Video tests
    ml: ML/AI tests
    payment: Payment tests
    notification: Notification tests
    live: Live streaming tests
    ads: Advertisement tests
    analytics: Analytics tests
    search: Search tests
    recommendation: Recommendation tests
    admin: Admin tests
    moderation: Moderation tests
    e2e: End-to-end master harness tests
    critical: Critical path tests
    edge_case: Edge case tests
    error_handling: Error handling tests
    concurrency: Concurrency tests
    chaos: Chaos engineering tests
    compliance: Compliance tests
    api: API endpoint tests
    database: Database tests
    social: Social features tests
    mock: Tests with mocks
    real: Tests with real dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
    ignore::ResourceWarning
    ignore::ImportWarning
    ignore::RuntimeWarning
    ignore:.*regex.*:DeprecationWarning
