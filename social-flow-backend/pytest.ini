[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --maxfail=10
    --durations=10
norecursedirs = 
    ai-models
    compliance
    ml-pipelines
    mobile-backend
    monitoring/logging/analysis
    services/recommendation-service
    storage/object-storage
    storage/video-storage
    quality-assurance
    testing/e2e/selenium
    testing/integration/api-tests
    testing/integration/database-tests
    testing/integration/messaging-tests
    testing/unit
    live-streaming/tests
    tests/e2e
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow tests
    fast: Fast tests
    auth: Authentication tests
    video: Video tests
    ml: ML/AI tests
    payment: Payment tests
    notification: Notification tests
    live: Live streaming tests
    ads: Advertisement tests
    analytics: Analytics tests
    search: Search tests
    admin: Admin tests
    moderation: Moderation tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
    ignore::ResourceWarning
    ignore::ImportWarning
    ignore::RuntimeWarning
    ignore:.*regex.*:DeprecationWarning
