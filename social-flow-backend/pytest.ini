[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    --maxfail=10
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow tests
    fast: Fast tests
    auth: Authentication tests
    video: Video tests
    ml: ML/AI tests
    payment: Payment tests
    notification: Notification tests
    live: Live streaming tests
    ads: Advertisement tests
    analytics: Analytics tests
    search: Search tests
    admin: Admin tests
    moderation: Moderation tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
