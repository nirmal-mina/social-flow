name: Artillery Load Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  loadtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run smoke
      - run: npm run user-journey
      - run: npm run report
      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: artillery-reports
          path: reports/
